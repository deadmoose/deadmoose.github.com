<div class="post box">
    <div class="post_header">
        <div class="post_title"><a href="{{page.url}}">{{ page.title }}</a></div>
        <div class="post_date">{{ page.date | date_to_string }}</div>
    </div>
    {{ content }}

    {% if include_disqus_link %}
    <div class="disqus_link">
        <a href="{{ page.url}}#disqus_thread">Comment</a>
    </div>
    {% endif %}
</div>
