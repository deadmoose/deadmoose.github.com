<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author }}" />
   <link rel="icon" type="image/png" href="images/favicon.png" />
   <link href="{{ site.atom }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
</head>
<body>

<div id="site">
    <div id="content">
        {{ content }}
    </div>

    <div id="sidebar">
        <div class="box">
            {{ site.author }}<br />
            {{ site.email }}<br />
            <a href="http://github.com/deadmoose/">github.com/deadmoose</a><br />
            <a href="{{ site.atom }}"><img src="/images/rss.png" alt="Subscribe to RSS Feed" /></a>
        </div>
        {% assign twitterUser = 'deadmoose' %}
        {% include twitter_box.html %}
    </div>
</div>
